<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <main class="card">
    <h1 class="card__text--center">Password Generator</h1>
    <section class="card__box card__display--row"> 
      <output class="card__text--1" id="password">P4$5W0rD!</output>
      <div class="card__display-row">
        <span class="card__text--3 card__text--green hidden" id="copied-text">Copied </span> <img id="copied-img" src="assets/images/icon-copy.svg" alt="copy">
      </div>
    </section>
    <form class="card__box">
      <fieldset>
        <div class="card__display--row">
          <label for="length">Character Length</label>
          <span id="length-value" class="card__text--2 card__text--green card__text--upper">10</span>
        </div>
        <input type="range" min="0" max="20" id="length"  class="card__slider">

      </fieldset>
      <fieldset class="card__display--col">

        <label class="card__text--3">
          <img class="checked hidden" src="assets/images/icon-check.svg">
          <div class="sqare"></div>
          <input type="checkbox" id="uppercase"  hidden>
          Include Uppercase Letters</label>
       
        <label class="card__text--3">
          <img class="checked hidden" src="assets/images/icon-check.svg">
          <div class="sqare"></div>
          <input type="checkbox" id="lowercase" hidden>
          Include Lowercase Letters</label>
        
        <label class="card__text--3">
          <img class="checked hidden" src="assets/images/icon-check.svg">
          <div class="sqare"></div>
          <input type="checkbox" id="numbers" hidden>
          Include Numbers</label>
        
        <label class="card__text--3">
          <img class="checked hidden" src="assets/images/icon-check.svg">
          <div class="sqare"></div>
          <input type="checkbox" id="symbols" hidden>
          Include Symbols</label>
      
         </fieldset>
      <fieldset class="card__box--dark card__display--row">
        <label for="strenght" class="card__text--3 card__text--grey600 card__text--upper">Strength</label>
        <output id="strength" class="card__display--row">
          <span id="strenght-text" class="card__text--2 card__text--upper"></span>
          <div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </output>
      </fieldset>
      
      <button type="button" id="generate" class="card__text--3 card__text--upper card__btn">Generate
        <img src="assets/images/icon-arrow-right.svg" alt="">
      </button>
    </form>
  </main>
  <script defer src="main.js"></script>
</body>
</html>
