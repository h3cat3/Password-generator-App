<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <main class="card">
    <h1 class="card__text--center">Password Generator</h1>
    <section class="card__box card__display--row"> 
      <output class="card__text--2" id="password">P4$5W0rD!</output>
      <div class="card__display-row">
        <span class="card__text--4 card__text--green hidden" id="copied-text">Copied </span> 
        
        <svg id="copied-img" class="card__copy-img" s width="21" height="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" />
      </div>
    </section>
    <form class="card__box">
      <fieldset>
        <div class="card__display--row">
          <label for="length">Character Length</label>
          <span id="length-value" class="card__text--3 card__text--green card__text--upper">10</span>
        </div>
        <input type="range" min="0" max="12" id="length"  class="card__slider">

      </fieldset>
      <fieldset class="card__display--col">

        <label class="card__text--4">
          <img class="checked hidden" src="assets/images/icon-check.svg">
          <div class="sqare"></div>
          <input type="checkbox" id="uppercase"  hidden>
          Include Uppercase Letters</label>
       
        <label class="card__text--3">
          <img class="checked hidden" src="assets/images/icon-check.svg">
          <div class="sqare"></div>
          <input type="checkbox" id="lowercase" hidden>
          Include Lowercase Letters</label>
        
        <label class="card__text--3">
          <img class="checked hidden" src="assets/images/icon-check.svg">
          <div class="sqare"></div>
          <input type="checkbox" id="numbers" hidden>
          Include Numbers</label>
        
        <label class="card__text--3">
          <img class="checked hidden" src="assets/images/icon-check.svg">
          <div class="sqare"></div>
          <input type="checkbox" id="symbols" hidden>
          Include Symbols</label>
      
         </fieldset>
      <fieldset class="card__box--dark card__display--row">
        <label for="strenght" class="card__text--4 card__text--grey600 card__text--upper">Strength</label>
        <output id="strength" class="card__display--row">
          <span id="strenght-text" class="card__text--4 card__text--upper"></span>
          <div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </output>
      </fieldset>
      
      <button type="button" id="generate" class="card__text--4 card__text--upper card__btn">Generate
        <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
          <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/>
      </button>
    </form>
  </main>
  <script defer src="main.js"></script>
</body>
</html>
